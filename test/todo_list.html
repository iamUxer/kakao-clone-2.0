<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>to-do</title>
  </head>
  <style>
    #add-btn {
      padding: 5px 10px;
      border: 0;
      background: #f80;
      color: white;
      border-radius: 5px;
    }

    ul {
      padding: 0;
      list-style-position: inside;
    }
    li {
      border-bottom: 1px solid #999;
      padding: 5px 0;
    }
    .active {
      background: aliceblue;
    }
  </style>
  <body>
    <h1 id="title">할 일 목록</h1>
    <button id="add-btn">목록 추가</button>

    <ul id="list">
      <li>제목 1</li>
      <li>제목 2</li>
      <li>제목 3</li>
      <li>제목 4</li>
    </ul>
  </body>
  <script>
    const title = document.getElementById("title");
    const list = document.getElementById("list");
    const li = document.getElementsByTagName("li");
    const addBtn = document.getElementById("add-btn");

    for (let i = 0; i < li.length; i++) {
      list.addEventListener("click", activeItem);
    }

    function activeItem(event) {
      console.log(event.target.parentNode);
      if (event.target.nodeName == "LI") {
        title.innerHTML = event.target.innerHTML;
      }
      for (let i = 0; i < event.target.parentNode.children.length; i++) {
        event.target.parentNode.children[i].removeAttribute("class", "active");
      }
      event.target.setAttribute("class", "active");
    }

    addBtn.addEventListener("click", function() {
      const txt = prompt("할 일 입력");
      list.innerHTML += `<li> ${txt} </li>`;
    });
  </script>
</html>
